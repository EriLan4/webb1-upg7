<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Hotell brights boking page">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotell Bright - Boka</title>
    <link rel="stylesheet" href="./styles.css">
    <script  defer src="./menu.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <!-- Images in the header -->
            <div class="header_img">
                <img src="./capybara-logo.webp" alt="Small image of a cartoon capybara" class="logo_img">
                <img src="./capybara-header.webp" alt="Thin image of a Capybara in a field" class="large_img">
            </div>

            <!-- Navigation menu -->
            <nav>
                <div class="topnav" id="myTopnav">
                    <a href="./index.html" class="active">Välkommen</a>
                    <a href="./boka.html">Boka</a>
                    <a href="./hitta.html">Hitta</a>
                    <a href="./kontakta.html">Kontakta</a>
                    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                        <i class="fa fa-bars"></i>
                      </a>
                </div>
            </nav>
        </header>

        <main>
            <form action="#">
                <fieldset>
                    <label>Förnman:
                        <input type="text" name="förnamn" required>
                    </label>

                    <label>Efternamn:
                        <input type="text" name="efternamn" required>
                    </label>

                    <label>Rumstyp:
                        <select name="rumstyp" required>
                            <option value="" disabled selected hidden>Välj typ av rum</option>
                            <option value="stort_rum">Stort rum</option>
                            <option value="litet_rum">Litet rum</option>
                        </select>
                    </label>

                    <label for="övrigt">Övrigt:
                        <textarea name="övrigt" id="övrigt" cols="30" rows="3" placeholder="Övriga kommentarer / önskningar..."></textarea>
                    </label>
                </fieldset>

                <fieldset>
                    <p>Are you a capybara?</p>
                    <label>
                        <input class="inline" type="radio" value="yes" name="capybara-yes-or-no">Yes
                    </label>
                    <label>
                        <input class="inline" type="radio" value="no" name="capybara-yes-or-no">No
                    </label>
                    <button type="submit" id="submit">Submit</button>
                </fieldset>

            </form>
        </main>

        <footer>
            <p>Hotell Bright | Storgatan 1 | 123 45 Storstad | 012 - 12 34 56</p>
        </footer>
    </div>
</body>
</html>
