<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Hotell brights contact page.">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotell Bright - Kontakta</title>
    <link rel="stylesheet" href="./styles.css">
    <script  defer src="./menu.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <!-- Images in the header -->
            <div class="header_img">
                <img src="./capybara-logo.webp" alt="Small image of a cartoon capybara" class="logo_img">
                <img src="./capybara-header.webp" alt="Thin image of a Capybara in a field" class="large_img">
            </div>

            <!-- Navigation menu -->
            <nav>
                <div class="topnav" id="myTopnav">
                    <a href="./index.html" class="active">Välkommen</a>
                    <a href="./boka.html">Boka</a>
                    <a href="./hitta.html">Hitta</a>
                    <a href="./kontakta.html">Kontakta</a>
                    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                        <i class="fa fa-bars"></i>
                      </a>
                </div>
            </nav>
        </header>

        <main>
            <form action="#">
                <fieldset>
                    <label>Namn:
                        <input name="namn" type="text" placeholder="Förnamn Efternamn" required>
                    </label>
                    <label>Email:
                        <input name="email" type="email" placeholder="exempel.mail@mail.com" required>
                    </label>
                    <label for="meddelande">Meddelande:
                        <textarea name="meddelande" id="meddelande" cols="30" rows="3" placeholder="Hej jag kontaktar er angående...." required></textarea>
                    </label>
                    <button type="submit" id="submit">Submit</button>
                </fieldset>
            </form>
            <article class="art-2">
                <!-- The right article -->
                <h2>Kontakt information</h2>
                <p>Telephone number: 012 - 12 34 56</p>
                <p>Email: customer.service@hotell.bright.se</p>
            </article>
        </main>

        <footer>
            <p>Hotell Bright | Storgatan 1 | 123 45 Storstad | 012 - 12 34 56</p>
        </footer>
    </div>
</body>
</html>
